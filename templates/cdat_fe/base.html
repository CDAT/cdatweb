<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for recaptcha -->
    
    <title> {% block title %} ACME {% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- For the jsPanel -->    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    {% block extra_headers %} {% endblock %}

    <style type="text/css">
      body {
        padding-top: 50px;
      }
      .starter-template {
        padding: 40px 15px;
      }
      label{
        min-width: 90px;
      }
      .footer{
        padding: 25px 25px 25px 25px;
      }
    </style>

    <!-- <link=href="https://raw.github.com/ehynds/jquery-ui-multiselect-widget/1.13/jquery.multiselect.css" rel="stylesheet">-->
    <!-- <link=href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet">-->
    <!--<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>-->
    <script src="/static/js/bootstrap.min.js"></script>
  </head>
  <body role="document">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CDATWEB</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/acme/search">search</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a href="/home"> Welcome {{ user.username }}</a></li>
            <li><a href="logout">Log Out</a></li>
            {% else %}
            <li><a href="login?next={% url 'index' %}">Welcome Guest</a></li>
            <li><a href="login?next={% url 'index' %}">Log In</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container theme-showcase" role="main">
      {% block content %}   

      {% endblock %}
    </div>
    <div id="footer" class="footer">
    <hr>
      <a href="#">Privacy &amp; Legal Notice</a> &nbsp;
      <a href="https://github.com/aims-group/acme-site/issues">Site Issues</a>
    </div>
  </div><!-- /.container -->
</body>
</html>
