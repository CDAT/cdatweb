<div class="{{ container }}">
  <div class="{{ class }}"></div>
</div>
<script type="text/javascript">
  $(function () {
    var el = $(".{{ container }}");
    function getSize() {
      var w = Math.max(100, el.width());
      var h = Math.max(100, el.height());
      return {
        width: w,
        height: h
      };
    }
    var title = [
      '<span>',
      '<i class="glyphicon {{ icon }}"></i>',
      '{{ title }}',
      '</span>'
    ].join('');
    var panel = $.jsPanel({
      selector: '.vtk-view-container',
      content: $(".{{ container }}").get(0),
      title: title,
      theme: 'light',
      position: {top: 20, left: 20 },
      size: getSize(),
      overflow: 'scroll'
    }).off('cdat-render').on('cdat-render', function () {
      var size = getSize();
      panel.resize(size.width, size.height);
    });
  });
</script>
